<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        body {
            background-color: black;
            margin: 0;
        }

        .container {
            height: 100vh;
            position: relative;

            background-position: center center;

            background-position: center center;
        }

    <div class="container">
        <div class="conteudo"></div>
    </div>
