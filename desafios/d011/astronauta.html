<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        body {
            position: relative;
            background-image: url('imagens/espaco.jpg');
            height: 100vh;
            background-size: cover;
        }

        .astronauta {
            position: absolute;
            background-image: url('imagens/astronauta.png');

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="imagens/astronauta.png" alt="Astronauta" class="astronauta">
</body>
</html>
