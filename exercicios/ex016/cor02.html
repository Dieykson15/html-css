<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to left, #F9E840, #F66656, #E23F7E, #9B39A8, #4E2FD1);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradient</h1>
</body>
</html>
